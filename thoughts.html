  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd0U23AV7uwoikBWOWQjBhWlJCDEMCArM",
      authDomain: "matthewle-website.firebaseapp.com",
      projectId: "matthewle-website",
      storageBucket: "matthewle-website.appspot.com",
      messagingSenderId: "702904294880",
      appId: "1:702904294880:web:e18632b8f554e5b21e5f85",
      measurementId: "G-T08ME0BK0N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadThoughts() {
      const thoughtsRef = collection(db, "thoughts");
      const q = query(thoughtsRef, orderBy("date", "desc"));
      const querySnapshot = await getDocs(q);

      const container = document.querySelector(".thoughts-container");
      container.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const t = doc.data();
        const formattedText = t.text
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\n/g, "<br><br>");

        const div = document.createElement("div");
        div.className = "thought";
        div.onclick = () => div.querySelector(".thought-body").classList.toggle("open");

        div.innerHTML = `
          <div class="thought-header">
            <h3 class="thought-title">${t.title}</h3>
            <p class="thought-date">${t.date}</p>
          </div>
          <div class="thought-body">${formattedText}</div>
        `;
        container.appendChild(div);
      });
    }

    window.addEventListener("DOMContentLoaded", loadThoughts);
  </script>
